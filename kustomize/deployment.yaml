apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: gitops-demo-app
  replicas: 3
  template:
    metadata:
      labels:
        app: gitops-demo-app
    spec:
      containers:
        - name: app
          image: pythops/gitops:master-a9c9cc72-1641243189 # {"$imagepolicy": "flux-system:image-repo-policy"}
          ports:
            - containerPort: 5000
